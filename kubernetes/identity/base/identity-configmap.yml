apiVersion: v1
kind: ConfigMap
metadata:
  name: identity-config
  namespace: identity
data:
  appsettings.json: |
    {
      "Kestrel": {
        "Endpoints": {
          "Https": {
            "Url": "https://+:5401",
            "Certificate": {
              "Path": "/app/pfx/cert"
            }
          }
        }
      },
      "Logging": {
        "LogLevel": {
          "Default": "Information",
          "Microsoft.AspNetCore": "Warning"
        }
      },
      "baseUrls": {
        "webBase": "https://identity.omni-rs.com:5401/"
      },
      "Backoffice": "https://backoffice.omni-rs.com:5010",
      "RetailAssistant": "https://retail-assistant.omni-rs.com:7022",
      "WebGateway": "https://ocelot.omni-rs.com:7200",
      "spring": {
        "application": {
          "name": "identity"
        }
      },
      "consul": {
        "host": "consul",
        "port": 8500
      },
      "vault": {
        "address": "http://vault:8200",
      },
      "db": {
        "host": "postgres",
        "port": 5432,
        "database": "identity"
      }
    }
